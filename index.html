    <style>
      :root {

      }

      body {

        font-family: var(--font-english);
        background-color: var(--primary-bg);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }

      .app-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 800px;
        height: 90vh;
        background-color: var(--secondary-bg);
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        overflow: hidden;
      }

      header {
        background-color: var(--primary-color);
        color: white;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        flex-shrink: 0;
      }

      .logo {
        width: 50px;
        height: 50px;
      }

      header .header-text h1 {
        margin: 0;
        font-size: 1.4em;
      }

      header .header-text h2 {
        margin: 0;
        font-size: 0.9em;
        opacity: 0.9;
      }

      .chat-window {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .chat-area {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        overflow: hidden; /* Prevents overflow from leaking outside */
      }

      .chat-window {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .user-message,
      .ai-message {
        display: flex;
        gap: 10px;
        max-width: 85%;
        animation: fadeIn 0.5s ease-in-out;
      }

      .user-message {
        align-self: flex-end;
        flex-direction: row-reverse;
      }

      .ai-message {
        align-self: flex-start;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .message-content {
        padding: 12px 18px;
        border-radius: 20px;
        font-family: var(--font-marathi);
        font-size: 16px;
        line-height: 1.6;
      }

      .user-message .message-content {
        background-color: var(--user-bubble);
        border-bottom-right-radius: 5px;
      }

      .ai-message .message-content {
        background-color: var(--ai-bubble);
        border: 1px solid #e8e8e8;
        border-bottom-left-radius: 5px;
      }

      .chat-input-form {
        display: flex;
        padding: 15px;
        border-top: 1px solid #ccc;
        background: #fff;
      }

      #user-input {
        flex-grow: 1;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 10px 18px;
        font-size: 16px;
        font-family: var(--font-marathi);
      }

      .chat-input-form button {
        margin-left: 10px;
        padding: 10px 20px;
        border: none;
        background-color: var(--primary-color);
        color: white;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .typing-indicator .message-content p {
        padding: 5px 0;
      }

      .typing-indicator .message-content p span {
        display: inline-block;
        width: 8px;
        height: 8px;
        background-color: #b0b0b0;
        border-radius: 50%;
        margin: 0 2px;
        animation: bounce 1.4s infinite;
      }

      .typing-indicator .message-content p span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-indicator .message-content p span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-8px);
        }
      }

      @media (max-width: 768px) {
        .message-content {
          font-size: 15px;
        }
      }
    </style>
  </head>

    <script>
      const chatForm = document.getElementById("chat-form");

      chatForm.addEventListener("submit", async (e) => {

        if (!userMessage) return;

        addMessageToUI(userMessage, "user");
        userInput.value = "";

          const data = await response.json();
          const aiMessage = data.candidates[0].content.parts[0].text;

        const avatar =
          sender === "ai"
            ? `<img src="aiBhau.jpg" class="avatar"/>`
            : "";
        msg.innerHTML = `${avatar}<div class="message-content"><p>${text}</p></div>`;

        chatWindow.appendChild(indicator);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      function removeTypingIndicator() {
        const indicator = chatWindow.querySelector(".typing-indicator");
        if (indicator) indicator.remove();
      }
